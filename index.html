<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <header>
            <h1>República Democrática Dimir</h1>
            <div class="controls">
                <select id="playerCount">
                    <option value="2">2 Jogadores</option>
                    <option value="4" selected>4 Jogadores</option>
                    <option value="6">6 Jogadores</option>
                    <option value="12">12 Jogadores</option>
                </select>
                <button id="resetBtn">Resetar</button>
            </div>
        </header>

        <div id="playersGrid" class="players-grid"></div>
    </div>

    <!-- Popup de Dano de Comandante (oculto inicialmente) -->
    <div id="damagePopup" class="damage-popup" style="display: none;">
        <div class="popup-content">
            <h3>Adicionar Dano de Comandante</h3>
            <select id="damageSource" class="damage-source">
                <!-- Opções serão preenchidas via JavaScript -->
            </select>
            <input type="number" id="damageAmount" class="damage-amount" min="1" value="1">
            <button id="confirmDamage">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

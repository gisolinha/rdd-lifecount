<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Commander Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="controls">
            <input type="number" id="playerCount" min="2" max="12" value="4">
            <button id="generateBtn">Gerar Jogadores</button>
            <button id="firstPlayerBtn">Sortear Iniciante</button>
        </div>
        
        <div id="playersContainer" class="players-container"></div>
        
        <div id="damagePopup" class="damage-popup">
            <div class="popup-content">
                <h3>Adicionar Dano</h3>
                <select id="damageSource"></select>
                <input type="number" id="damageAmount" min="1" value="1">
                <button id="confirmDamage">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
